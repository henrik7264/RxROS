TrajectoryPlannerROS:
  # see http://wiki.ros.org/base_local_planner
  min_vel_x: 0.04 # The minimum forward velocity allowed for the base in m/s.
  max_vel_x: 0.10 # The maximum forward velocity allowed for the base in m/s.
  min_vel_theta: 0.64 # The minimum rotational velocity allowed for the base in rad/s
  max_vel_theta: 1.60 # The maximum rotational velocity allowed for the base in rad/s
  min_in_place_vel_theta: 1.12 # The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec
  acc_lim_x: 0.025 # The x acceleration limit of the robot in m/s^2
  acc_lim_y: 0.0 # The y acceleration limit of the robot in m/s^2
  acc_lim_theta: 0.40 # The rotational acceleration limit of the robot in rad/s^2
  holonomic_robot: false
