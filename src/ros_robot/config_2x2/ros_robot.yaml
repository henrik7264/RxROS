nxt_robot:
  - type: motor
    name: r_wheel_joint
    port: PORT_A
    desired_frequency: 20.0

  - type: motor
    name: l_wheel_joint
    port: PORT_C
    desired_frequency: 20.0

  - type: ultrasonic
    frame_id: ultrasonic_link
    name: ultrasonic_sensor
    spread_angle: 10.0
    min_range: 0.10
    max_range: 1.00
    port: PORT_1
    desired_frequency: 2.0

  - type: color
    frame_id: color_link
    name: color_sensor
    port: PORT_4
    desired_frequency: 2.0

