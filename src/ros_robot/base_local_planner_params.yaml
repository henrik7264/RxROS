  #min_vel_theta = max_vel_theta / 2 = 0,0775
  #min_in_place_vel_theta =  (max_vel_theta + min_vel_theta)/2 = 0,11625
  #acc_lim_x = max_vel_x / 4 = 0.002325 (top speed can be reached in 4 sec)
