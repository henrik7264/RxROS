nxt_robot:
  - type: motor
    frame_id: motor_frame
    name: motor_joint
    port: PORT_A
    desired_frequency: 2.0

  - type: motor
    frame_id: motor_frame2
    name: motor_joint2
    port: PORT_C
    desired_frequency: 2.0

  - type: touch
    frame_id: touch_frame
    name: touch_sensor
    port: PORT_1
    desired_frequency: 2.0

  - type: touch
    frame_id: touch_frame2
    name: touch_sensor2
    port: PORT_4
    desired_frequency: 2.0

  - type: color
    frame_id: color_frame
    name: color_sensor
    port: PORT_3
    desired_frequency: 2.0

  - type: ultrasonic
    frame_id: range_frame
    name: range_sensor
    spread_angle: 1.0
    min_range: 0.10
    max_range: 2.55
    port: PORT_2
    desired_frequency: 2.0

